<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body>
    <header class="p-3">
      <div class="container d-flex justify-content-start">
        <div class="row">
          <div class="col-sm">
            <a class="" href="#"
              ><img src="../assets/images/SwiftAuction_logo.png" class="logo" />
            </a>
          </div>
          <div class="col-sm">
            <form class="">
              <input
                class="form-control border-primary d-block mt-2 w-auto"
                id="searchbar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="border-bottom border-2 border-primary p-2">
      <p class="text-center mx-auto w-100">
        Welcome to SwiftAuction! <span class="p-2">Sign in</span> or
        <span class="p-2">Register</span> to view, and bid on listings!
