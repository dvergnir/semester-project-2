<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | SwiftAuction</title>
    <link rel="stylesheet" href="https://use.typekit.net/lez3exy.css" />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body>
    <header class="p-2 border-bottom border-2 border-primary">
      <div class="container d-flex justify-content-start">
        <div class="row">
          <div class="col-sm">
            <a class="" href="./home.html"
              ><img
                src="./assets/images/SwiftAuction_logo.png"
                class="logo"
                alt="Logo. SwiftAuction, 1-2-3 Sold!"
              />
            </a>
          </div>
          <div class="col-sm">
            <form class="">
              <input
                class="form-control border-primary d-block mt-2 w-auto"
                id="searchbar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
          <a
            class="sign-out d-block mt-4 justify-content-end display-7 text-decoration-none"
            >Sign out</a
          >
        </div>
      </div>
      <div class="profile-container"></div>
    </header>
    <main class="mx-3"><div class="specific-container"></div></main>
    <form class="w-100 bid-form" method="POST">
      <label for="input-bid" class="d-block text-center text-primary display-7"
        >Make a bid</label
      >
      <input
        type="number"
        name="amount"
        class="mx-auto d-block my-3 rounded border border-primary text-primary p-1"
        id="amount"
      />
      <button
        type="submit"
        class="btn cta text-primary w-50 border-primary form-control mx-auto d-block"
        id="btn-bid"
      >
        Place bid
      </button>
    </form>
    <a href="./home.html" class="display-7 mt-5 p-3 d-block text-center"
      >Back to listings</a
    >
    <footer
      class="bg-primary text-secondary text-center text-lg-start fixed-bottom"
    >
      <!-- Copyright -->
      <div class="text-center p-3">
        Â© 2023 Copyright:
        <a class="text-secondary" href="https://github.com/dvergnir"
          >github.com/dvergnir</a
        >
      </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/index.mjs" type="module"></script>
  </body>
</html>
