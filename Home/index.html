<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | SwiftAuction</title>
    <link rel="stylesheet" href="https://use.typekit.net/lez3exy.css" />
    <link rel="stylesheet" href="./../dist/css/styles.css" />
  </head>
  <body>
    <header class="p-2 border-bottom border-2 border-primary">
      <div class="container d-flex justify-content-start">
        <div class="row">
          <div class="col-sm">
            <a class="" href="#"
              ><img
                src="./../assets/images/SwiftAuction_logo.png"
                class="logo"
                alt="Logo. SwiftAuction, 1-2-3 Sold!"
              />
            </a>
          </div>
          <div class="col-sm">
            <form class="">
              <input
                class="form-control border-primary d-block mt-2 w-auto"
                id="searchbar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </div>
      <nav class="navbar">Navigation here</nav>
    </header>
    <main>
      <h1 class="h1 text-center mt-5 text-primary">Listings</h1>
      <div class="container mb-5">
        <div class="row mx-auto">
          <div class="col text-center">
            <div
              class="card mx-auto my-5 bg-secondary py-4"
              style="width: 18rem"
            >
              <img
                class="card-img-top p-4"
                src="./../assets/images/dumimage.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h2 class="card-title h2 text-primary">Coffee table</h2>
                <p class="card-text font-italic display-7 text-primary">
                  Current bid: $100
                </p>
                <p class="card-text font-italic display-7 text-primary">
                  Time left: 00:00
                </p>
                <a href="#" class="display-7 text-info">View this item</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="bg-primary text-secondary text-center text-lg-start fixed-bottom"
    >
      <!-- Copyright -->
      <div class="text-center p-3">
        Â© 2023 Copyright:
        <a class="text-secondary" href="https://github.com/dvergnir"
          >github.com/dvergnir</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
