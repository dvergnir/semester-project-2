<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftAuction</title>
    <link rel="stylesheet" href="https://use.typekit.net/lez3exy.css" />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body>
    <header class="p-3 border-bottom border-2 border-primary">
      <div class="container d-flex justify-content-start">
        <div class="row">
          <div class="col-sm">
            <a class="" href="#"
              ><img
                src="./assets/images/SwiftAuction_logo.png"
                class="logo"
                alt="Logo. SwiftAuction, 1-2-3 Sold!"
              />

          </div>
          <div class="col-sm">
            <form class="">
              <input
                class="form-control border-primary d-block mt-2 w-auto"
                id="searchbar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="pt-4">
        <p class="text-center mx-auto w-100 text-primary display-7">
          Welcome to SwiftAuction!
          <a
            href="./../Home/index.html"
            class="p-2 text-info text-decoration-underline pe-auto"
            >Sign in</a
          >
          or
          <a href="#" class="p-2 text-info text-decoration-underline pe-auto"
            >Register</a
          >
          to view, and bid on listings!
        </p>
      </div>
    </header>
    <main>
      <h1 class="h1 text-center mt-5 text-primary">Listings</h1>
      <section>
        <div class="container">
          <div class="row mx-auto listings-content"></div>
        </div>
      </section>
    </main>
    <footer></footer>

      </div>
      <!-- Copyright -->

    <script src="./src/js/index.mjs" type="module"></script>
    <script src="./src/js/auctions/create.js" type="module"></script>

</html>
